syntax = "proto3";

package io.github.pixelmonaskarion.protomms.proto;

message Message {
  optional string text = 1;
  optional string attachments = 2;
  string message_id = 3;
  Address sender = 4;
  repeated Address recipients = 5;
}

message Address {
  string address = 1;
}

