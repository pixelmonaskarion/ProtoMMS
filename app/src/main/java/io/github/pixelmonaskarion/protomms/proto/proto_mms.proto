syntax = "proto3";

package io.github.pixelmonaskarion.protomms.proto;

message Message {
  optional string text = 1;
  repeated Attachment attachments = 2;
  string message_id = 3;
  Address sender = 4;
  repeated Address recipients = 5;
  int64 sent_timestamp = 6;
}

message Address {
  string address = 1;
}

message Attachment {
  string data = 1;
  string mime_type = 2;
  string file_name = 3;
}
