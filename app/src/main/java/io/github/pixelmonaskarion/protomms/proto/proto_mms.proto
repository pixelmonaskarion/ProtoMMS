syntax = "proto3";

package io.github.pixelmonaskarion.protomms.proto;
import "google/protobuf/empty.proto";

message Message {
  optional string text = 1;
  optional string attachments = 2;
  int32 message_id = 3;
  repeated Recipient recipients = 4;
}

message Recipient {
  string address = 1;
}

service ProtoMMSService {
  rpc SendMessage (Message) returns (google.protobuf.Empty);
}

